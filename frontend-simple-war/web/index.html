<html>
    <head>
        <title>TODO supply a title</title>
        <link rel="stylesheet" href="codebase/webix.css" type="text/css">
        <script src="codebase/webix.js" type="text/javascript"></script>
       <!--  <link rel="stylesheet" href="http://cdn.webix.com/edge/webix.css" type="text/css"> 
		<script src="http://cdn.webix.com/edge/webix.js" type="text/javascript"></script>  --> 
        <script src="js/callController.js" type="text/javascript"></script>
        <script src="js/tabbar.js" type="text/javascript"></script>
        <script src="js/testData.js" type="text/javascript"></script>
        <script src="sideMenu.js" type="text/javascript"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>       
        <script type="text/javascript" charset="utf-8">
            
            var sideWidth = document.documentElement.clientHeight / 20;      
			var listSportsmen = {
				id: "listSportsmen",
                view: "grouplist",
                templateItem: "#id#. #fio# - #teamID#.</div>",
                templateBack:"Back: #value#",
				templateGroup:"#value#: #$count#",
				scheme:{
					$group:{
						by:'teamID'
					},
					$sort:{ by:"teamID", dir:"desc" }
				},
                select: true,
                type: {height: 60},                        
                data: webix.copy(sportsmenData)
            };
            
			var cells2 = [
                    {
                    	header:"Sportsmen",
                    	body:listSportsmen
                    },
                    {
                    	header: "Current Race",
                    	body: {
                        	id: "currentRace",                        	
                        	view: "list"}
                    },
                    {
                    	header:"Race Archive",
                    	body: {id: "archiveRaces", template: "<p>Прошедшие гонки</p>", padding: 5}
                    },
                    {
                    	header:"Next Races",
                    	body: {id:"nextRaces", template:"<p>Следующие гонки</p>"}
                    }
                ];

			var tabview = {
                id:"tabview",
				view:"tabview",
				cells:cells2,
				animate:false};

            var mainForm = {
                id: "mainForm",                
                cols: [
                    sideMenu,
                    tabview
                ]
            };
            webix.ui(mainForm);

        </script>       
    </body>
</html>
